<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive jQuery Demo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Mouseover and mouseleave effects for div
      $('div').mouseover(function() {
        $(this).css('background-color', 'yellow');
      });

      $('div').mouseleave(function() {
        $(this).css('background-color', 'white');
      });

      // Fade in and fade out effects for buttons
      $('#fade1').click(function() {
        $('#div1').fadeIn();
      });
      $('#fade2').click(function() {
        $('#div2').fadeIn();
      });
      $('#fade3').click(function() {
        $('#div3').fadeIn();
      });

      // Datepicker
      $('#datepicker').datepicker();

      // Accordion
      $('#accordion').accordion();

      // Progress bar (updates every second)
      let progress = 0;
      setInterval(function() {
        if (progress < 100) {
          progress += 5;
          $('#progressbar').val(progress);
        }
      }, 1000);
    });
  </script>
</head>
<body>

  <div class="navbar">
    <h1>Interactive jQuery Demo</h1>
  </div>

  <div class="container">
    <div id="div1" class="box">Div 1</div>
    <div id="div2" class="box">Div 2</div>
    <div id="div3" class="box">Div 3</div>

    <button id="fade1">Fade Div 1</button>
    <button id="fade2">Fade Div 2</button>
    <button id="fade3">Fade Div 3</button>

    <div id="datepicker"></div>

    <div id="accordion">
      <h3>Section 1</h3>
      <div>
        <p>This is section 1 content.</p>
      </div>
      <h3>Section 2</h3>
      <div>
        <p>This is section 2 content.</p>
      </div>
    </div>

    <div>
      <label for="progressbar">Progress Bar:</label>
      <progress id="progressbar" value="0" max="100"></progress>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
